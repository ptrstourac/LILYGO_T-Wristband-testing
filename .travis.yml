language: python
python:
    - "2.7"

 sudo: false
 cache:
     directories:
         - "~/.platformio"

 env:
     - PLATFORMIO_CI_SRC=PIO_TEMPLATE/src/
     - PLATFORMIO_CI_SRC=src/

 install:
     - pip install -U platformio
     - platformio update

 script:
     - platformio ci --lib="." --board=esp32dev
